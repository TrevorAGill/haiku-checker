<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Haiku</title>
  </head>
  <body>
    <div class="container">
    <h1>Haiku </h1>
      <form id="haiku">
        <div class="form-group">
          <label for="haikuLine1">Enter first line of a Haiku</label>
          <input id="haikuLine1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="haikuLine2">Enter a second line of a Haiku</label>
          <input id="haikuLine2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="haikuLine3">Enter the third line of a Haiku</label>
          <input id="haikuLine3" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit Haiku</button>
      </form>
      <div id="firstLineSyllables">
      </div>
      <div id="secondLineSyllables">
      </div>
      <div id="thirdLineSyllables">
      </div>
      <div id="output">
      </div>
    </div>
  </body>
</html>
